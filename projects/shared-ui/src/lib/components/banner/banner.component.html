<div class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-indigo-600 via-blue-500 to-teal-400 p-8 mb-6">
  <div class="relative z-10 flex items-center justify-between">
    <!-- Left Content -->
    <div class="flex-1 max-w-2xl">
      <h1 class="text-3xl font-bold text-white mb-3">
        @if (userName) {
          Welcome, {{userName}}!
        } @else {
          {{title}}
        }
      </h1>
      <p class="text-white text-opacity-90 mb-6 text-base leading-relaxed max-w-xl">
        {{subtitle}}
      </p>
      
      @if (buttonText) {
        <button
          (click)="buttonAction && buttonAction()"
          class="px-6 py-3 bg-white text-indigo-600 rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-lg hover:shadow-xl"
        >
          {{buttonText}}
        </button>
      }
    </div>

    <!-- Right Illustration -->
    @if (showIllustration) {
      <div class="hidden lg:block flex-shrink-0 ml-8">
        <div class="w-80 h-40 relative">
          <!-- Scientists Illustration (SVG or Image) -->
          <svg viewBox="0 0 400 200" class="w-full h-full">
            <!-- DNA Helix -->
            <g transform="translate(150, 20)">
              <ellipse cx="0" cy="0" rx="8" ry="15" fill="#5B21B6" opacity="0.6"/>
              <ellipse cx="0" cy="30" rx="8" ry="15" fill="#3B82F6" opacity="0.6"/>
              <ellipse cx="0" cy="60" rx="8" ry="15" fill="#14B8A6" opacity="0.6"/>
              <line x1="0" y1="0" x2="0" y2="60" stroke="#E0E7FF" stroke-width="2"/>
            </g>
            
            <!-- Scientist 1 (Left) -->
            <g transform="translate(40, 80)">
              <circle cx="20" cy="15" r="12" fill="#1E293B"/>
              <rect x="10" y="25" width="20" height="35" rx="10" fill="#F0F9FF"/>
              <rect x="8" y="30" width="24" height="30" fill="#3B82F6"/>
            </g>

            <!-- Scientist 2 (Center) -->
            <g transform="translate(180, 70)">
              <circle cx="20" cy="15" r="12" fill="#1E293B"/>
              <rect x="10" y="25" width="20" height="40" rx="10" fill="#F0F9FF"/>
              <rect x="8" y="30" width="24" height="35" fill="#14B8A6"/>
              <circle cx="35" cy="40" r="15" fill="#E0E7FF" opacity="0.8"/>
            </g>

            <!-- Scientist 3 (Right) -->
            <g transform="translate(280, 85)">
              <circle cx="20" cy="15" r="12" fill="#1E293B"/>
              <rect x="10" y="25" width="20" height="35" rx="10" fill="#F0F9FF"/>
              <rect x="8" y="30" width="24" height="30" fill="#5B21B6"/>
              <circle cx="5" cy="35" r="12" fill="#FDE68A" opacity="0.7"/>
            </g>

            <!-- Floating Elements -->
            <circle cx="80" cy="30" r="6" fill="#F472B6" opacity="0.6"/>
            <circle cx="320" cy="40" r="8" fill="#34D399" opacity="0.6"/>
            <circle cx="350" cy="20" r="5" fill="#60A5FA" opacity="0.6"/>
            <circle cx="120" cy="20" r="4" fill="#A78BFA" opacity="0.6"/>
          </svg>
        </div>
      </div>
    }
  </div>

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-0 left-0 w-64 h-64 bg-white rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-white rounded-full blur-3xl transform translate-x-1/2 translate-y-1/2"></div>
  </div>
</div>
