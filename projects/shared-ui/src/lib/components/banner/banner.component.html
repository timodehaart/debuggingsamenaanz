<div class="relative overflow-hidden rounded-2xl bg-gradient-to-r from-indigo-600 via-blue-500 to-teal-400 p-6 mb-6">

  <div class="relative z-10 flex items-center justify-between">

    <!-- Left Content -->
    <div class="flex-1 max-w-2xl xl:pr-72">
      <h1 class="text-3xl font-bold text-white mb-3">
        @if (userName) {
          Welcome, {{userName}}!
        } @else {
          {{title}}
        }
      </h1>

      <p class="text-white text-opacity-90 mb-6 text-base leading-relaxed max-w-xl">
        {{subtitle}}
      </p>

      @if (buttonText) {
        <button
          (click)="buttonAction && buttonAction()"
          class="px-6 py-3 bg-white text-indigo-600 rounded-lg font-semibold hover:bg-opacity-90 transition-all shadow-lg hover:shadow-xl"
        >
          {{buttonText}}
        </button>
      }
    </div>

    <!-- Right Illustration -->
    <div class="hidden xl:block pointer-events-none absolute right-4 top-0 bottom-0">
      <img
        src="assets/banner-illustration.svg" 
        alt="Banner Illustration"
        class="h-full w-auto object-contain"
      >
    </div>
  </div>

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-0 left-0 w-64 h-64 bg-white rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-white rounded-full blur-3xl transform translate-x-1/2 translate-y-1/2"></div>
  </div>

</div>
