<!-- Banner -->
<div class="relative overflow-hidden rounded-lg bg-gradient-to-r from-ui-banner-gradient1 to-ui-banner-gradient2 p-box shadow-component">
  <div class="relative flex items-center justify-between">
    <!-- Left Content -->
    <div class="flex-1 max-w-2xl lg:pr-72">
      <h1 class="mb-default text-h1 font-semibold text-ui-banner-text">
        @if (userName) {
          Welcome, {{ userName }}!
        } @else {
          {{ title }}
        }
      </h1>

      <p class="mb-default max-w-2xl text-p font-regular text-ui-banner-text/90">
        {{ subtitle }}
      </p>

      @if (buttonText) {
        <button
          type="button"
          (click)="buttonAction && buttonAction()"
          class="rounded-lg bg-ui-banner-buttonBg px-button py-button text-p font-semibold text-ui-text hover:bg-ui-banner-buttonBg/90 cursor-pointer"
        >
          {{ buttonText }}
        </button>
      }
    </div>

    <!-- Right Illustration -->
    <div class="pointer-events-none absolute right-4 top-0 bottom-0 hidden lg:block">
      <img
        src="assets/banner-illustration.svg"
        alt="Banner Illustration"
        class="h-full w-auto object-contain"
      />
    </div>
  </div>
</div>
