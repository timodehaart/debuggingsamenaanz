<div class="flex min-h-screen bg-mainContentBackground">
  <!-- Sidebar -->
  <aside class="w-64 bg-background border-r border-stroke flex flex-col">
  <!-- Profile -->
  <div class="p-4">
    <!-- Avatar section + user info -->
    <div class="flex items-center space-x-5">
    <!-- Avatar placeholder (no logic yet) -->
    <div class="w-12 h-12 rounded-full bg-noImageBackground/20 flex items-center justify-center">
      <img src="/assets/emma.png" alt="profile picture" class="w-12 h-12 rounded-full">
    </div>

    <!-- Name + role -->
    @if (userInfo) {
      <div>
        <div class="text-h2 font-medium text-primaryText">
            {{ userInfo.name }}
        </div>
        <div class="text-p font-regular text-primaryText">
            {{ userInfo.role }}
        </div>
      </div>
    }
    </div>
  </div>

  <!-- Divider -->
  <div class="mx-5 border-b border-stroke"></div>

  <!-- Navigation -->
  <nav class="flex-1 px-5 py-5 overflow-y-auto">
    @for (item of navigationItems; track item.route) {
      <a
          [routerLink]="item.route"
          routerLinkActive="active-nav"
          class="w-full block text-left px-5 py-2 text-p font-regular rounded-lg transition-colors mb-1 bg-background text-primaryText hover:bg-actionButton hover:text-actionButtonText">
          <span class="flex items-center gap-3">
          @if (item.icon && iconMap[item.icon]) {
              <lucide-icon class="w-4 h-4 mr-2" [img]="iconMap[item.icon]"></lucide-icon>
          }
          <span>{{ item.label }}</span>
          </span>
      </a>
    }
  </nav>

  <!-- Footer / Logout -->
  <!-- BOTTOM SECTION -->
  <div class="py-5 mx-5 border-t border-stroke mt-auto">
    <div class="space-y-1">
      <button
        type="button"
        class="w-full text-left px-5 py-2 text-p font-regular text-primaryText flex items-center gap-3"
      >
        <lucide-icon [img]="Bell" class="w-4 h-4"></lucide-icon>
        <span>Notifications</span>
      </button>

      <button
        type="button"
        class="w-full text-left px-5 py-2 text-p font-regular text-primaryText flex items-center gap-3"
      >
        <lucide-icon [img]="Settings" class="w-4 h-4"></lucide-icon>
        <span>Settings</span>
      </button>

      <button
        type="button"
        class="w-full text-left px-5 py-2 text-p font-regular text-primaryText flex items-center gap-3"
      >
        <lucide-icon [img]="MessageCircleQuestionMark" class="w-4 h-4"></lucide-icon>
        <span>Help / FAQ</span>
      </button>
    </div>

    <!-- Log out -->
    <button
      type="button"
      (click)="onLogout()"
      class="w-full text-left mt-2 px-5 py-2 text-p font-regular text-primaryText flex items-center gap-3"
    >
      <lucide-icon [img]="LogOut" class="w-4 h-4"></lucide-icon>
      <span>Log out</span>
    </button>
  </div>
  </aside>

  <!-- Content Area -->
  <div class="flex-1 overflow-auto">
  <ng-content></ng-content>
  </div>
</div>
