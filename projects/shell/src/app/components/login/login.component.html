<div class="min-h-screen flex items-center justify-center bg-ui-bg p-text">
  <div class="w-full max-w-md rounded-lg bg-ui-bg p-box shadow-component border-default box-border">
    <h2 class="mb-field text-h2 font-medium text-center text-ui-text">
      SAZ Platform Login
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-field">
      <!-- Email -->
      <div>
        <label class="mb-xs block text-p font-medium text-ui-text">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full box-border rounded-lg bg-ui-bg p-text text-p shadow-component
                 focus:outline-none focus:ring-0 focus:shadow-component"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="mb-xs block text-p font-medium text-ui-text">
          Password
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full box-border rounded-lg bg-ui-bg p-text text-p shadow-component
                 focus:outline-none focus:ring-0 focus:shadow-component"
          required
        />
      </div>

      <!-- Error -->
      @if (error) {
        <div class="rounded-lg bg-ui-error/5 p-text text-p text-ui-error shadow-component box-border">
          {{ error }}
        </div>
      }

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full rounded-lg bg-ui-action py-button text-p font-medium text-ui-action-text
               transition hover:bg-ui-action-hover disabled:bg-ui-action-disabled shadow-component box-border"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
